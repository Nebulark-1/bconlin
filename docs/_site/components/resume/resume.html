<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Resume - Ben Conlin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../navbar/navbar.css">
  <link rel="stylesheet" href="../background/background.css">
  <link rel="stylesheet" href="resume.css">
  <link rel="icon" href="../images/favicon.ico">
</head>

<body>
  <!-- Navbar placeholder -->
  <div id="navbar"></div>

  <!-- Background placeholder -->
  <div id="background"></div>

  <!-- Resume content -->
  <div class="resume-container">
    <div class="resume">
      <embed src="../images/resume.pdf" type="application/pdf" class="full-size-embed" />
      <a href="../images/resume.pdf" download class="download-button">Download Resume</a>
    </div>
  </div>

  <script>
    // Function to load a component
    function loadComponent(elementId, url, callback) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;

          if (callback) {
            callback();
          }
        })
        .catch(error => console.error('Error loading the component:', error));
    }

    // Load the navbar component
    loadComponent('navbar', '../navbar/navbar.html', function() {
      const script = document.createElement('script');
      script.src = '../navbar/navbar.js';
      script.onload = () => console.log('Navbar script loaded');
      document.body.appendChild(script);
    });

    // Load the background component
    loadComponent('background', '../background/background.html');
  </script>
</body>

</html>
