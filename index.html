<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Name - Online Resume</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="body">
    <canvas id="mazeCanvas"></canvas>
    <header>
        <nav>
            <div id="name">Ben Conlin</div>
            <div id="logo"><img src="ButterflyCrestNoBG.png" alt="Logo"></div>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown()">More</button>
                <div id="mySidebar" class="sidebar">
                    <a href="#home">Home</a>
                    <a href="#projects">Projects</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    <section id="home">
        <div class="image-box">
            <img src="headshot.png" alt="Your Name">
        </div>
        <div class="text-box">
            <h1>Hi, I'm Ben!</h1>
            <p></p>
        </div>
    </section>
    <section id="projects">
        <!-- Projects content goes here -->
    </section>
    <!-- Additional sections can be added here -->
    <footer>
        <!-- Footer content goes here -->
    </footer>
    <script src="main.js"></script>
</body>
</html>
